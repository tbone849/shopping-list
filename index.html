<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">  
	<title>Shopping List</title>
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link href='https://fonts.googleapis.com/css?family=Catamaran:400,900|Rancho|Roboto+Condensed' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	<header>
		<div class="title">
			<h2>&#36;hopping </br><i class="fa fa-check fa-lg"></i>ist<h2>
		</div>
		<div class="cart">
			<i class="fa fa-shopping-cart fa-4x"></i>
		</div>
	</header>
	<section class="userChoice">
		<div class="input">
			<form>
				Enter new item: <input type="text" id="newitem" size="12">
				<button type="submit" id="addItem">Add</button>
			</form>
		</div>
	</section>
	<section class="lists">
		<div class="current">
			<p class="listTitle">Current List</p>
			<ul class="current-list">
				<li><input type="checkbox">Detergent</li>
				<li><input type="checkbox">Cheese</li>
				<li><input type="checkbox">Shampoo</li>
			</ul>
		</div>
		<div class="removed">
			<p class="listTitle">Removed Items</p>
			<ul class="removed-list">
				<li class="checked"><input type="checkbox" checked>Pizza Sauce</li>
				<li class="checked"><input type="checkbox" checked>Soda</li>
			</ul>
		</div>
	</section>
	<footer>
		<button type="submit" id="reset">Reset List</button>
	</footer>
</body>
</html>
